<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #96d1e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Blog Post</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Field -->
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value }}" required>
        </div>
        
        <!-- Message Field -->
        <div class="form-group">
            <label for="id_message">Message:</label>
            <textarea name="message" id="id_message" required>{{ form.message.value }}</textarea>
        </div>

        <!-- Image Field -->
        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Create Blog</button>
        </div>
    </form>
</div>

</body>
</html>
