<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #0c0b6c;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding-top: 50px;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            font-size: 22px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #0b1183;
        }

        .sidebar-menu li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: #747af3;
            border-radius: 4px;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .navbar {
            background-color: #0c0b6c;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-left h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right span {
            margin-right: 10px;
            font-size: 18px;
        }

        .navbar-right img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Cards container for stats */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(119, 174, 121, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            font-size: 20px;
            color: #2c3e50;
        }

        .card p {
            font-size: 16px;
            color: #34495e;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .navbar-left h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 0;
                visibility: hidden;
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-left h1 {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>User Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'blog_create' %}">Blog</a></li>
            <li><a href="{% url 'home' %}">Log Out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <nav class="navbar">
            <div class="navbar-left">
                <button class="toggle-btn">&#9776;</button>
                <h1>Dashboard</h1>
            </div>
        </nav>

        <!-- Stats Cards -->
        
    </div>

    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.width = sidebar.style.width === '0px' ? '250px' : '0px';
            document.querySelector('.main-content').style.marginLeft = sidebar.style.width === '0px' ? '0' : '250px';
        });
    </script>

</body>
</html>
